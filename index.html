<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="./index.scss">
    <title>Animation</title>
  </head>
  <body>
    <div class="login-container">
      <div class="animate-box">
        <img src="./images/paneA-bg.png" class="box-img box-paneA-bg" />
        <img src="./images/paneA.png" class="box-img box-paneA" />
        <img src="./images/paneB-bg.png" class="box-img box-paneB-bg" />
        <img src="./images/paneB.png" class="box-img box-paneB" />
        <img src="./images/data.png" class="box-img box-data" />
        <img src="./images/coinA.png" class="box-img box-coinA" />
        <img src="./images/coinB.png" class="box-img box-coinB" />
      </div>
      <div class="box">
        <div class="box-input">
          <input placeholder="请输入账号" class="el-input">
          <span class="icon-span"><i class=" icon icon-user"></i></span>
        </input>
        </div>
        <div  class="box-input">
          <input type="password" placeholder="密码" class="el-input">
          <span class="icon-span"><i class="icon icon-password"></i></span>
        </input>
        </div>
        <div class="wrapper-login">
          <button class="el-button login-button">登录</button>
        </div>
        <div class="wrapper-oa">
          <button class="el-button login-oa-button">OA一键登录</button>
        </div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
